<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>elec-renamer</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<main>
    <section id="app">
        <div class="container">
            <label for="input-pattern">Input Pattern</label>
            <input type="text" id="input-pattern" placeholder="Input Pattern" value=""/>
        </div>

        <div class="container">
            <input-replacer-grid/>
        </div>

        <div class="container">
            <label for="file-extension-filter">File Extension Filter</label>
            <input type="text" id="file-extension-filter" placeholder="File Extension Filter" value=""/>
        </div>

        <div id="list-switch" data-elements-class="left-container" data-default-element-id="file-split-left"></div>
        <div id="file-split" class="container">
            <div id="list-input-container" class="left-container" data-switch-title="Replace List Input">
                <table class="file-list" id="replace-list-input">
                    <thead>
                    <tr>
                        <th>Replace List Input</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>No items</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div id="file-split-left" class="left-container" data-switch-title="File List">
                <table class="file-list" id="file-list">
                    <thead>
                    <tr>
                        <th>File List</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>No items</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="file-split-right">
                <table class="file-list" id="file-preview">
                    <thead>
                    <tr>
                        <th>File Preview</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>No items</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container">
            <button type="button" id="clear-button">Clear</button>
            <button type="button" id="rename-button">Rename</button>
        </div>
        <footer style="display: none;">
            <ul>
                <li>
                    <button type="button" id="save-preset-button">Save as Preset</button>
                    <input type="text" id="preset-name-input" placeholder="Preset Name" style="display: none;"/>
                </li>
                <li>
                    <button type="button" id="load-preset-button">Load Preset</button>
                    <modal-window style="display:none;">
                        <span>Warning</span>
                        <p>Current settings will be overwritten! Do you want to continue?</p>
                        <button type="button" id="load-preset-confirmation-button">Yes</button>
                        <button type="button" id="load-preset-decline-button">No</button>
                    </modal-window>
                </li>
                <li>
                    <button type="button" id="delete-preset-button">Delete Preset</button>
                    <modal-window style="display:none;">
                        <span>Please choose Preset</span>
                        <p>Choose the preset that you want to delete</p>
                        <select>
                            <option></option>
                            <option></option>
                        </select>
                        <button type="button" id="delete-preset-choose-button">Choose</button>
                        <button type="button" id="delete-preset-cancel-button">Cancel</button>
                    </modal-window>

                    <modal-window style="display:none;">
                        <span>Warning</span>
                        <p>This can not be undone! Do you want to continue?</p>
                        <button type="button" id="delete-preset-confirmation-button">Yes</button>
                        <button type="button" id="delete-preset-decline-button">No</button>
                    </modal-window>
                </li>
            </ul>
        </footer>
    </section>
</main>

<script type="module" src="es6://view/assets/js/main.js"></script>

</body>
</html>
